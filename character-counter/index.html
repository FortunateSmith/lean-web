<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Character Count</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      body {
        margin: 0 auto;
        max-width: 40em;
        width: 88%;
      }

      label {
        display: block;
        width: 100%;
      }

      textarea {
        min-height: 24em;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Character Count</h1>

    <label for="text">Enter your text below.</label>
    <textarea id="text" maxlength="100"></textarea>

    <p>
      You have
      <strong><span id="character-count">100</span> characters remaining. </strong>
    </p>

    <script>
      const text = document.querySelector("#text");
      const count = document.querySelector("#character-count");
      const start = count.innerText;

      text.addEventListener("input", (e) => {
        console.log(text.value)
        count.innerText = start - text.value.length;
        count.innerText < 1 ? (count.style.color = 'red') : (count.style.color  = 'black');
      });
    </script>
  </body>
</html>
